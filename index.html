<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Review Carousel!</title>
        <link rel="stylesheet" href="" />
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2><strong>Our Reviews!</strong></h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./assets/26.jpg" id="person-img" alt="">
                    </div>
                    <h4 id="author">Danny Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque vitae labore aliquid, vero minima et voluptatem eligendi enim iusto, illum veniam incidunt eius quaerat quis. Magni doloribus reiciendis cumque accusantium.</p>
                <!-- preview next button -->
                 <div class="button-container">
                    <button class="prev-btn"><img src="./assets/leftarrow.png" alt="previous"></button>
                    <button class="next-btn"><img src="./assets/rightarrow.png" alt="next"></button>
                 </div>
                 <!-- random button -->
                  <button class="random-btn">Surprise Me!</button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
